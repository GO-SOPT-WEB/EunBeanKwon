<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은빈이네빵집</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./imgs/Bread11.png" />

</head>
<body>
    <!-- header -->
    <header>
        <h1>은빈이네 빵집 🥐</h1>
        <div class="c-menu-bar"> ☰
            <div class="menu-bar__detail">
                <h2>메뉴</h2>
                <ul class="menu-bar__list">
                    <li> 새 상품 추가 </li>
                    <li> 찜 목록</li>
                </ul>
            </div>
        </div>  
    </header>
    <!-- main : 헤더 제외 아래부분들 -->
    <main>
        <nav>
            <h2>종류</h2>

            <div class="nav__category">
                <input name="category" value="전체" type="checkbox" id="ckAll" onclick="getCategoryValue()"/>
                <label for="ckAll" >전체</label>
            </div>

            <div class="nav__category">
                <input name="category" value="ckBread"  type="checkbox" id="ckBread" onclick="getCategoryValue()"/>
                <label for="ckBread" >빵</label>
            </div>

            <div class="nav__category">
                <input name="category" value="전체" type="checkbox" id="ckCake" onclick="getCategoryValue()"/>
                <label for="ckCake" >케이크</label>
            </div>

            <div class="nav__category">
                <input name="category" value="전체" type="checkbox" id="ckCookie" onclick="getCategoryValue()"/>
                <label for="ckCookie" >쿠키</label>
            </div>
        </nav>
        <!-- section : container of cards -->
        <section id="cards">
            <div id="section__category"> 
                <!-- TagBoxs --> 
             </div>
            </section>
            <!-- cards by js -->
        </section>
    <main>
        <script type="module" src="main.js"></script>
        <script src="Event.js"></script>
</body>
</html>
