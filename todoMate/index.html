<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./imgs/heart.png" />
    <title>TO_DO_MATE</title>
  </head>
  <body>
    <!-- Modal -->
    <div class ="modal-background">
      <form>
        <input type="text" class="modal-input" placeholder="WHAT TO DO" />
        <button type="submit"class="modal-submit">추가</button>
      </form>
    </div>
    <div class="full-container">
      <header>
        <p class="header__title">WEB TO DO MATE</p>
        <hr />
      </header>
      <main>
        <section class="calc__container">
          <!-- TodoNum by js -->
        </section>

        <section class="to-dos-container">
          <!-- Todos by js -->
        </section>
      </main>
      <footer>
        <button type="button" class="footer__btn" id="calButton">
          <img class="footer__img" src="imgs/home.png" alt="calendar" />
          <p>달력</p>
        </button>
        <button type="button" class="footer__btn" id="myButton">
          <img class="footer__img" src="imgs/person.png" alt="my" />
          <p>MY</p>
        </button>
      </footer>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
